<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Queue - Email Checker</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="assets/images/logo.webp">
    <link rel="apple-touch-icon" href="assets/images/logo.webp">

    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
        :root {
            --primary: #1e40af;
            --secondary: #991b1b;
            --success: #065f46;
        }

        .processing-queue {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-primary, white);
            color: var(--text-primary, black);
        }

        .queue-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--primary);
        }

        .queue-status {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-badge.connected {
            background: #dcfce7;
            color: #065f46;
        }

        .status-badge.disconnected {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .tasks-badge {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .progress-tracker-wrapper {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .progress-tracker {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .active-tasks {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .progress-item {
            background: white;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .progress-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .task-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .task-status {
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .task-status.running {
            background: #dbeafe;
            color: #1e40af;
        }

        .task-status.paused {
            background: #fef3c7;
            color: #92400e;
        }

        .task-status.completed {
            background: #dcfce7;
            color: #065f46;
        }

        .task-status.failed {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .progress-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.25rem;
        }

        .progress-percentage {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .progress-stats {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .progress-bar-container {
            width: 100%;
            height: 24px;
            background: rgba(0,0,0,0.1);
            border-radius: 0.375rem;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #60a5fa);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 0.5rem;
            transition: width 0.2s ease;
        }

        .progress-label {
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .progress-controls {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: rgba(0,0,0,0.1);
            color: var(--text-primary);
        }

        .btn-danger-outline {
            background: transparent;
            color: #7f1d1d;
            border: 1px solid #fca5a5;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-primary);
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .logs-section {
            flex: 0.5;
            display: flex;
            flex-direction: column;
            border-top: 1px solid rgba(0,0,0,0.1);
        }

        .logs-header {
            padding: 0.75rem 1rem;
            background: rgba(0,0,0,0.02);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .logs-header h3 {
            margin: 0;
            font-size: 0.95rem;
        }

        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding: 0.75rem;
            background: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
        }

        .logs-empty {
            color: #666;
            text-align: center;
            padding: 2rem;
        }

        .logs-list {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .log-entry {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            line-height: 1.3;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-info {
            color: #a0a0a0;
        }

        .log-success {
            color: #4ec9b0;
        }

        .log-warning {
            color: #dcdcaa;
        }

        .log-error {
            color: #f48771;
        }

        .log-time {
            color: #858585;
            margin-right: 0.5rem;
        }

        .log-task {
            color: #569cd6;
            margin-right: 0.5rem;
        }

        .queue-stats {
            padding: 1rem;
            background: rgba(0,0,0,0.02);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .stat-card {
            background: white;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .queue-history {
            padding: 1rem;
            flex: 0.5;
            display: flex;
            flex-direction: column;
        }

        .history-header {
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-header h2 {
            margin: 0;
            font-size: 1rem;
        }

        .history-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .filter-select {
            padding: 0.5rem;
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .history-table {
            flex: 1;
            overflow-y: auto;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 0.5rem;
        }

        #history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        #history-table thead {
            background: #f3f4f6;
            position: sticky;
            top: 0;
        }

        #history-table th {
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
        }

        #history-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #f3f4f6;
        }

        #history-table tr.history-completed td:nth-child(2) {
            color: #065f46;
            font-weight: 600;
        }

        #history-table tr.history-failed td:nth-child(2) {
            color: #7f1d1d;
            font-weight: 600;
        }

        .history-pagination {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            align-items: center;
        }

        .pagination-info {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin: 0 1rem;
        }

        .no-tasks {
            text-align: center;
            color: var(--text-secondary);
            padding: 2rem;
        }

        .text-center {
            text-align: center;
        }

        /* Dark theme */
        html[data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
        }

        html[data-theme="dark"] .progress-item,
        html[data-theme="dark"] .stat-card {
            background: #1e293b;
            border-color: #334155;
        }

        html[data-theme="dark"] .filter-select {
            background: #1e293b;
            color: #f1f5f9;
            border-color: #334155;
        }

        html[data-theme="dark"] #history-table thead {
            background: #334155;
        }

        @media (max-width: 768px) {
            .queue-stats {
                grid-template-columns: 1fr 1fr;
            }

            .processing-queue {
                height: auto;
            }

            .progress-tracker-wrapper {
                max-height: 50vh;
            }

            .queue-history {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div id="processing-queue-root"></div>

    <!-- Scripts -->
    <script src="assets/js/components/task-monitor.js"></script>
    <script src="assets/js/components/progress-tracker.js"></script>
    <script src="assets/js/components/processing-queue.js"></script>

    <script>
        // Initialize Processing Queue
        document.addEventListener('DOMContentLoaded', () => {
            // WebSocket URL - dynamically determined based on current location
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const hostname = window.location.hostname;
            const httpPort = window.location.port ? parseInt(window.location.port) : 8080;
            const wsUrl = `${wsProtocol}//${hostname}:${httpPort}/ws`;

            console.log('ðŸ”Œ Processing Queue WebSocket URL:', wsUrl);
            console.log('ðŸŒ Current location:', {
                protocol: window.location.protocol,
                hostname: window.location.hostname,
                port: window.location.port
            });

            const queue = new ProcessingQueue(
                'processing-queue-root',
                wsUrl,
                {
                    enableHistory: true,
                    historyPageSize: 20
                }
            );

            // Subscribe to events
            queue.subscribe((event, data) => {
                console.log(`ðŸ”„ Event: ${event}`, data);
            });

            // Make accessible globally for debugging
            window.processingQueue = queue;
        });
    </script>
</body>
</html>

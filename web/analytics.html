<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Email Checker</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="assets/images/logo.webp">
    <link rel="apple-touch-icon" href="assets/images/logo.webp">

    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
        :root {
            --primary: #1e40af;
            --secondary: #991b1b;
        }

        .analytics-dashboard {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem;
            background: var(--bg-primary, white);
            min-height: 100vh;
        }

        .analytics-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .analytics-header h1 {
            margin: 0;
            color: var(--primary);
            font-size: 1.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: rgba(0,0,0,0.1);
            color: var(--text-primary, black);
        }

        .btn:hover {
            opacity: 0.9;
        }

        .date-picker-container {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .kpi-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .kpi-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            text-align: center;
        }

        .kpi-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .kpi-label {
            font-size: 0.875rem;
            color: var(--text-secondary, #666);
            margin-top: 0.5rem;
        }

        .chart-tabs {
            display: flex;
            gap: 0.5rem;
            border-bottom: 2px solid rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .chart-tab {
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary, #666);
        }

        .chart-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .charts-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .chart-section {
            display: none;
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
        }

        .chart-section.active {
            display: block;
        }

        .chart-section h3 {
            margin-top: 0;
            color: var(--text-primary, black);
        }

        .saved-reports {
            margin-top: 2rem;
        }

        .saved-reports h2 {
            margin-bottom: 1rem;
            color: var(--text-primary, black);
        }

        html[data-theme="dark"] {
            --bg-primary: #0f172a;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
        }

        html[data-theme="dark"] .date-picker-container,
        html[data-theme="dark"] .kpi-card,
        html[data-theme="dark"] .chart-section {
            background: #1e293b;
            border-color: #334155;
        }

        @media (max-width: 768px) {
            .analytics-dashboard {
                padding: 1rem;
            }

            .kpi-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="analytics-root"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="assets/js/components/date-range-picker.js"></script>
    <script src="assets/js/components/chart-system.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const analytics = new AnalyticsDashboard('analytics-root');
            window.analyticsInstance = analytics;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive Manager - Email Checker</title>

    <!-- Favicon -->
    <link rel="icon" type="image/webp" href="assets/images/logo.webp">
    <link rel="apple-touch-icon" href="assets/images/logo.webp">

    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css" rel="stylesheet" type="text/css" />
    <style>
        :root {
            --primary: #1e40af;
            --secondary: #991b1b;
        }

        .archive-manager {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 2rem;
            background: var(--bg-primary, white);
            min-height: 100vh;
        }

        .archive-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .archive-header h1 {
            margin: 0;
            color: var(--primary);
        }

        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: rgba(0,0,0,0.1); }
        .btn-sm { padding: 0.375rem 0.75rem; font-size: 0.75rem; }

        .archive-search {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #search-input {
            flex: 1;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 0.375rem;
        }

        .archive-tabs {
            display: flex;
            gap: 1rem;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .tab-btn {
            padding: 0.75rem 1rem;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            color: #666;
        }

        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .archive-table {
            background: white;
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f3f4f6;
            padding: 0.75rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .tag {
            display: inline-block;
            background: rgba(30, 64, 175, 0.1);
            color: var(--primary);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            margin-right: 0.25rem;
        }

        .archive-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.5rem;
        }

        html[data-theme="dark"] {
            --bg-primary: #0f172a;
        }

        html[data-theme="dark"] .archive-table,
        html[data-theme="dark"] .stat-card {
            background: #1e293b;
            border-color: #334155;
        }

        html[data-theme="dark"] #search-input {
            background: #0f172a;
            color: #f1f5f9;
            border-color: #334155;
        }
    </style>
</head>
<body>
    <div id="archive-root"></div>

    <!-- Scripts -->
    <script src="assets/js/components/oauth-manager.js"></script>
    <script src="assets/js/components/cloud-storage.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const archive = new ArchiveManager('archive-root');
            window.archiveManagerInstance = archive;
        });
    </script>
</body>
</html>

<head>

    <!-- Local Tailwind CSS + DaisyUI build -->
    <link href="assets/css/output.css" rel="stylesheet">

    <style>
        :root {
            --primary: #1e40af;
            --secondary: #991b1b;
            --success: #065f46;
        }
        html[data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
        }

        /* Tab styling */
        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 0.75rem 1.5rem;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            color: #64748b;
        }

        html[data-theme="dark"] .tab-button {
            color: #cbd5e1;
        }

        .tab-button:hover {
            color: #1e40af;
        }

        html[data-theme="dark"] .tab-button:hover {
            color: #60a5fa;
        }

        .tab-button.active {
            color: #1e40af;
            border-bottom-color: #1e40af;
        }

        html[data-theme="dark"] .tab-button.active {
            color: #60a5fa;
            border-bottom-color: #60a5fa;
        }

        /* Tab content */
        .tab-content {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* JSON Editor styling */
        .json-editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 1rem;
            border: 2px solid hsl(var(--b3));
            border-radius: 0.5rem;
            background: hsl(var(--b1));
            color: hsl(var(--bc));
            resize: vertical;
            min-height: 400px;
        }

        .json-editor.invalid {
            border-color: #991b1b;
        }

        .json-editor.valid {
            border-color: #065f46;
        }

        /* Section styling */
        .filter-section {
            background: white;
            dark: var(--bg-secondary);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid #1e40af;
        }

        html[data-theme="dark"] .filter-section {
            background: #1e293b;
        }

        .filter-section h3 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Keyword input styling */
        .keyword-item {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            align-items: center;
            padding: 0.5rem;
            background: #f8fafc;
            border-radius: 0.375rem;
        }

        html[data-theme="dark"] .keyword-item {
            background: #0f172a;
        }

        .keyword-item input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
        }

        html[data-theme="dark"] .keyword-item input {
            border-color: #475569;
            background: #1e293b;
            color: #e2e8f0;
        }

        .keyword-item .weight-value {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #1e40af;
        }

        html[data-theme="dark"] .keyword-item .weight-value {
            color: #60a5fa;
        }

        .keyword-item button {
            padding: 0.375rem 0.75rem;
            background: #991b1b;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.875rem;
            transition: background 0.2s;
        }

        .keyword-item button:hover {
            background: #7f1d1d;
        }

        /* Slider styling */
        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        html[data-theme="dark"] input[type="range"] {
            background: #334155;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1e40af;
            cursor: pointer;
            transition: background 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #1e3a8a;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1e40af;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #1e3a8a;
        }

        /* Score display */
        .score-display {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 1.125rem;
        }

        .score-high {
            background: #d1fae5;
            color: #065f46;
        }

        html[data-theme="dark"] .score-high {
            background: #064e3b;
            color: #86efac;
        }

        .score-medium {
            background: #fef3c7;
            color: #92400e;
        }

        html[data-theme="dark"] .score-medium {
            background: #78350f;
            color: #fcd34d;
        }

        .score-low {
            background: #fee2e2;
            color: #991b1b;
        }

        html[data-theme="dark"] .score-low {
            background: #7f1d1d;
            color: #fca5a5;
        }

        /* Step wizard styling */
        .wizard-steps {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .step-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            background: hsl(var(--b2));
            cursor: pointer;
            transition: all 0.2s;
        }

        .step-indicator.active {
            background: hsl(var(--p));
            color: hsl(var(--pc));
        }

        .step-indicator.completed {
            background: hsl(var(--su));
            color: hsl(var(--suc));
        }

        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: hsl(var(--b3));
            font-weight: 600;
            font-size: 0.875rem;
        }

        .step-indicator.active .step-number {
            background: hsl(var(--pc));
            color: hsl(var(--p));
        }

        .step-indicator.completed .step-number {
            background: white;
            color: #065f46;
        }
    </style>
</head>
